<div class="container">
  <form [formGroup]="lancamentoForm">
    <h2>Adicionar Lançamento</h2>
    <br>
    <div>
      <div>
        <label for="data-lancamento">Data Lançamento:</label>
        <input id="data-lancamento" type="date" formControlName="dataLancamento" class="form-control">
      </div>
      <br>
      <div class="col-sm">
        <label for="tipo-lancamento">Tipo:</label>
        <select id="tipo-lancamento" class="form-select" formControlName="tipoLancamento">
          <option value="C" selected>Crédito</option>
          <option value="D">Débito</option>
        </select>
      </div>
      <br>
      <div class="col-sm form-group">
        <label for="valor-brl">Valor em reais:</label>
        <input id="valor-brl" currencyMask 
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
          type="text" 
          formControlName="valorBrl" 
          class="form-control"
        >
        <div *ngIf="lancamentoForm.get('valorBrl')?.touched && lancamentoForm.get('valorBrl')?.invalid" class="preenchimento-invalido">
          <div *ngIf="lancamentoForm.get('valorBrl')?.errors">Somente números!</div>
      </div>
      <br>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button class="btn add-lancamento" (click)="postarLancamento()" [disabled]="!lancamentoForm.valid" >Adicionar</button>
        <button class="btn voltar" routerLink="/">Voltar</button>
      </div>
    </div>
  </form>
</div>
